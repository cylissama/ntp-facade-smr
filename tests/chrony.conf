# chrony.conf for local testing

# Use public servers from the NTP Pool Project to get accurate time.
pool 2.pool.ntp.org iburst

# Allow NTP client access from the local machine ONLY.
allow 127.0.0.1

# Record the rate at which the system clock gains/loses time.
driftfile /opt/homebrew/var/lib/chrony/chrony.drift

# Log measurements, statistics, and tracking information.
logdir /opt/homebrew/var/log/chrony